<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <div class="wrap">
            <form action="/new" method="post">
                <div style="width: 800px; margin: auto">
                    <h1 class="title">
                        Todo App
                    </h1>
                    <field>
                        <label class="label">Title</label>
                        <input class="input" type="text" name="title" size="10" placeholder="タスク名">
                    </field>
                    <field>
                        <label class="label">Detail</label>
                        <textarea class="textarea" placeholder="詳細"></textarea>
                    </field>
                    <field>
                        <label class="label">Name</label>
                        <input class="input" type="text" name="name" size="10" placeholder="発行者名"/>
                    </field>
                    <div class="field">
                        <label class="label">Volume</label>
                        <div class="control">
                            <input class="input" type="text" name="day" size="10" placeholder="予定日数"/>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="indexGet" style="width: 800px; margin: auto">
                <ul>
                    {{range.tasks}}
                        <li>
                            Title:{{.Title}}、Detail:{{.Detail}}、Name:{{.Name}}、Volume:{{.Day}}
                        </li>
                    {{end}}
                </ul>
            </div>
        </div>
    </div>
</section>
</body>
</html>
