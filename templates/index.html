<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            {{.TableName}}
        </h1>
        <p class="subtitle">
            My website owner <strong>{{.UserName}}</strong>!
        </p>
        <div class="field">
            <div class="control">
                <textarea class="textarea is-primary" placeholder="Primary textarea"></textarea>
            </div>
            <a class="button is-primary">
                Button
            </a>
        </div>
        <div class="field">
            <div class="control">
                <textarea class="textarea is-info" placeholder="Info textarea"></textarea>
            </div>
            <a class="button is-link">
                Button
            </a>
        </div>
        <div class="field">
            <div class="control">
                <textarea class="textarea is-success" placeholder="Success textarea"></textarea>
            </div>
            <a class="button is-success">
                Button
            </a>
        </div>
        <div class="field">
            <div class="control">
                <textarea class="textarea is-warning" placeholder="Warning textarea"></textarea>
            </div>
            <a class="button is-warning">
                Button
            </a>
        </div>
        <div class="field">
            <div class="control">
                <textarea class="textarea is-danger" placeholder="Danger textarea"></textarea>
            </div>
            <a class="button is-danger">
                Button
            </a>
        </div>
    </div>
</section>
</body>
</html>
