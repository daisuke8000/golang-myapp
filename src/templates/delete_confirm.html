<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style>
        /* 固定 */
        #fixed {
            position: fixed;
            top: 0;
            padding: 0;
            width: 100%;
            z-index: 100;
        }

        body {
            margin-top: 10%;
            padding-top: 80px;
        }
    </style>
</head>
<body>
<header class="hero is-primary is-bold" id="fixed">
    <div class="hero-body">
        <div class="container is-fluid">
            <h1 class="title">
                TodoList App
            </h1>
            <h2 class="subtitle">
                Sample App ..
            </h2>
        </div>
    </div>
</header>
<section class="section">
    <div class="container is-fluid">
        <div class="wrap">
            <form method="post" action="/delete/{{.task.ID}}">
                <div style="width: auto; margin: auto">
                    <ul>
                        <div class="title">
                            {{.task.Title}}</div>
                        <p>Detail:{{.task.Detail}}</p>
                        <p>Name:{{.task.Name}}</p>
                        <p>Volume:{{.task.Day}}</p>
                    </ul>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-danger" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
